<div class="d-flex row justify-content-start ms-1">
  <div
    *ngFor="let customer of customers"
    class="cursor p-1 border rounded m-1 col-10 col-md-3 col-sm-4 col-xl-2"
    [routerLink]="['customer-details', customer._id]"
  >
    <h6 class="d-flex justify-content-start ms-1">
      <i class="far fa-user-circle me-1"></i>
      {{ customer.firstName + " " + customer.lastName | titlecase }}
    </h6>
    <hr />
    <p class="ms-1">{{ customer.email }}</p>
    <p class="ms-1">{{ customer.phone }}</p>
  </div>
</div>

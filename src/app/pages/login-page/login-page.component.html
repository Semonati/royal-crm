<page-header title="login" subtitle="pleace fill the form fileds and login" icon="fa-solid fa-sign-in"></page-header>

<div class="center mt-4">
  <form 
  #loginForm="ngForm" 
  (ngSubmit)="onSubmit(loginForm)" 
  class="col-10 col-md-6 colo-xl-4 p-4 alert-success rounded"
  >
    <div class="form-group mb-2">
      <label for="email">{{"email:"| firstLetterUppercase}}</label>

      <input ngModel id="email" name="email" type="email" class="form-control" autocomplete="off" placeholder="user@gmail.com" required pattern=".+@.+\..{2,}" #email="ngModel" [ngClass]="{'is-invalid':email.invalid&& email.touched,'is-valid':email.valid && email.touched}">

      <span class="invalid-feedback">{{"pleace enter a valid email"|firstLetterUppercase}}</span>

    </div>

    <div class="form-group mb-2">

      <label for="password">{{"password: " | firstLetterUppercase}}</label>

      <input ngModel id="password" name="password" type="password" class="form-control" autocomplete="off" placeholder="Aa1234!" required minlength="6" #password="ngModel" [ngClass]="{'is-invalid':password.invalid&& password.touched,'is-valid':password.valid && password.touched}"/>
      
      <span class="invalid-feedback">{{"pleace enter a valid password"|firstLetterUppercase}}</span>
    </div>

    <input type="button" (click)="resetForm(loginForm)" value="Reset" class="btn btn-danger col-12 mb-2">

    <button [disabled]="loginForm.form.invalid" type="submit" class="col-12 btn btn-success">{{"submit"|firstLetterUppercase}}</button>
  </form>
</div>
